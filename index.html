<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Address Book</title>

  <body>
    <header>
      <h1>Address Book</h1>
    </header>

    <!-- Add address form -->
    <div id="add-address">
      <form>
        <p>
          <label for="name" class="hidden">Name</label>
          <input type="text" name="name" placeholder="Name" required />
        </p>

        <p>
          <label for="mobile-no"class="hidden">Mobile No</label>
          <input type="number" name="mobile-no" placeholder="Mobile No" required />
        </p>

        <p>
          <label for="home-no" class="hidden">Home No</label>
          <input type="number" name="home-no" placeholder="Home No" required />
        </p>

        <p>
          <label for="email" class="hidden">Email Address</label>
          <input type="email" name="email" placeholder="Email Address" required />
        </p>

          <button type="submit" name="add">Add</button>
      </form>
    </div>

    <div id="address-lists">
      <div id="address">
        <ul>

            Name

      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
